---
name: On Merge

on:
  push:
    branches:
      - main
env:
  IMAGE_NAME: ghcr.io/philgood/bloghugo
  PACKAGE_NAME: bloghugo
  
jobs:
  release-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@163217dfcd28294438ea1c1c149cfaf66eec283e

      - name: Build
        uses: ./.github/actions/docker-image
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          latest: true
