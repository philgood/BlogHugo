---
name: On Merge

on:
  push:
    branches:
      - main
env:
  IMAGE_NAME: ghcr.io/philgood/bloghugo
  PACKAGE_NAME: bloghugo
  
jobs:
  release-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@9a9194f87191a7e9055e3e9b95b8cfb13023bb08

      - name: Build
        uses: ./.github/actions/docker-image
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          latest: true
